<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 키우기</title>
    <style>
        /* Pretendard 웹폰트 추가 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            background-color: #fdf6e3; /* 부드러운 크림색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: #5d4037; /* 갈색 텍스트 */
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            width: 95%;
            max-width: 800px;
            aspect-ratio: 4 / 3; /* 800x600 비율 유지 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
            background: #fff;
            border: 10px solid #fff;
        }

        canvas {
            background-color: #a7e0e0; /* 밝은 하늘색 배경 */
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden { display: none; }

        h1 {
            color: #d4a373; /* 따뜻한 갈색 제목 */
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 로딩 화면 스타일 */
        #loading-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #5d4037;
            display: flex;
            flex-direction: column; /* 세로 정렬 추가 */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>나만의 댕댕이를 키워보세요! 🐾</h1>
    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading-screen">
            <p>로딩 중...</p>
            <p id="loading-status" style="font-size: 16px; margin-top: 10px;"></p>
        </div>
    </div>

    <audio id="bgm" loop class="hidden"></audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingStatus = document.getElementById('loading-status');

    // --- 게임 상태 및 설정 ---
    const BASE_URL = "";
    let gameState = 'LOADING';
    let dog = null;
    let gameTime = 0;
    let animationFrame = 0;
    let currentEvent = null;
    let dogNameInput = '';
    let lastLifecycleEventAge = -1;
    let musicStarted = false;
    let mousePos = { x: 0, y: 0 };
    let images = {};
    let errorMessage = null;

    const ASSETS = {
        bgm: 'bgm.mp3',
        bichon_newborn: 'b1.png', bichon_teen: 'b2.png', bichon_adult: 'b3.png', bichon_senior: 'b4.png',
        retriever_newborn: 'g1.png', retriever_teen: 'g2.png', retriever_adult: 'g3.png', retriever_senior: 'g4.png',
    };

    const breeds = {
        '비숑 프리제': { images: { '신생아기': 'bichon_newborn', '청소년기': 'bichon_teen', '성년기': 'bichon_adult', '노령기': 'bichon_senior' } },
        '골든 리트리버': { images: { '신생아기': 'retriever_newborn', '청소년기': 'retriever_teen', '성년기': 'retriever_adult', '노령기': 'retriever_senior' } }
    };

    const lifecycle = [
        { age: 0, stage: "신생아기", event: "세상에 태어났어요! 안녕?" },
        { age: 2, stage: "청소년기", event: "에너지가 넘쳐요! '개린이'가 되었어요." },
        { age: 6, stage: "성년기", event: "늠름한 성견이 되었어요." },
        { age: 10, stage: "노령기", event: "이제는 잠이 많아졌어요. 곁에 있어주세요." }
    ];
    
    const randomEvents = [
        { text: "산책 갈 시간이에요!", choices: [{ text: "신나게 달린다", stat: 'intimacy', value: 10 }, { text: "천천히 걷는다", stat: 'intimacy', value: 5 }], anim: drawWalkAnim },
        { text: "목욕할 시간! 물이 싫어요!", choices: [{ text: "부드럽게 씻긴다", stat: 'intimacy', value: 5 }, { text: "간식을 주며 달랜다", stat: 'hunger', value: 10, stat2: 'intimacy', value2: 2 }], anim: drawBathAnim },
        { text: "배가 고파요! 밥 주세요!", choices: [{ text: "사료를 준다", stat: 'hunger', value: 20 }, { text: "특식을 준다", stat: 'hunger', value: 30, stat2: 'intimacy', value2: 5 }], anim: drawEatAnim },
        { text: "놀아주세요!", choices: [{ text: "공놀이를 한다", stat: 'intimacy', value: 15 }, { text: "터그 놀이를 한다", stat: 'intimacy', value: 12 }], anim: drawPlayAnim }
    ];

    // --- 에셋 로딩 (오디오 로딩 로직 수정) ---
    function loadAssets() {
        const promises = [];
        const assetKeys = Object.keys(ASSETS);
        assetKeys.forEach(key => {
            const path = BASE_URL + ASSETS[key];
            if (key === 'bgm') {
                bgm.src = path;
                promises.push(new Promise(resolve => {
                    bgm.addEventListener('canplaythrough', () => {
                        loadingStatus.textContent = `'${ASSETS[key]}' 로딩 완료!`;
                        console.log(`오디오 로딩 완료: ${path}`);
                        resolve({key, status: 'ok'});
                    }, { once: true });
                    bgm.addEventListener('error', (e) => {
                        loadingStatus.textContent = `'${ASSETS[key]}' 로딩 실패!`;
                        console.error(`오디오 로딩 실패: ${path}`, e);
                        resolve({key, status: 'error'});
                    }, { once: true });
                }));
            } else {
                const img = new Image();
                images[key] = img;
                promises.push(new Promise(resolve => {
                    img.onload = () => {
                        loadingStatus.textContent = `'${ASSETS[key]}' 로딩 완료!`;
                        console.log(`성공: ${path}`);
                        resolve({key, status: 'ok'});
                    };
                    img.onerror = () => {
                        loadingStatus.textContent = `'${ASSETS[key]}' 로딩 실패!`;
                        console.error(`실패: ${path} 파일을 불러올 수 없습니다.`);
                        resolve({key, status: 'error'});
                    };
                    img.src = path;
                }));
            }
        });
        return Promise.all(promises);
    }

    // --- 그리기 함수 ---
    function drawBackground() {
        ctx.fillStyle = '#f4a261'; ctx.fillRect(0, 450, canvas.width, 150);
        ctx.fillStyle = '#e9c46a'; ctx.fillRect(0, 0, canvas.width, 450);
        ctx.fillStyle = '#a2d2ff'; ctx.fillRect(550, 100, 150, 100);
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 5; ctx.strokeRect(550, 100, 150, 100);
        ctx.beginPath(); ctx.moveTo(625, 100); ctx.lineTo(625, 200);
        ctx.moveTo(550, 150); ctx.lineTo(700, 150); ctx.stroke();
    }

    function drawDog() {
        if (!dog) return;
        let stageInfo = lifecycle[0];
        for(const stage of lifecycle) {
            if (dog.age >= stage.age) {
                stageInfo = stage;
            } else {
                break;
            }
        }
        dog.stage = stageInfo.stage;
        
        const imageName = breeds[dog.breed].images[dog.stage];
        const img = images[imageName];
        if (!img || !img.complete || img.naturalHeight === 0) {
            ctx.fillStyle = '#d90429';
            ctx.font = '16px "Pretendard"';
            ctx.textAlign = 'center';
            ctx.fillText(`'${ASSETS[imageName]}' 이미지를 불러올 수 없어요!`, canvas.width / 2, canvas.height / 2);
            return;
        }

        const bobbing = Math.sin(animationFrame * 0.05) * 5;
        const scale = 0.6 + (dog.age / 15) * 0.2;
        const imgWidth = img.width * scale;
        const imgHeight = img.height * scale;
        const dogX = canvas.width / 2 - imgWidth / 2;
        const dogY = canvas.height - imgHeight - 50 + bobbing;
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height - 40, imgWidth / 2, 10);
        ctx.fill();

        ctx.drawImage(img, dogX, dogY, imgWidth, imgHeight);
    }

    function drawUI() { 
        if (gameState !== 'PLAYING') return;
        ctx.save();
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.strokeStyle = '#d4a373';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.roundRect(10, 10, 320, 120, 15);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = '#5d4037';
        ctx.font = 'bold 22px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'left';
        ctx.fillText(`🐾 ${dog.name}`, 25, 45);
        ctx.font = '18px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.fillText(`🎂 ${dog.age}살 (${dog.stage})`, 25, 75);
        const drawGauge = (label, value, color, y) => {
            ctx.fillText(label, 25, y + 12);
            ctx.fillStyle = '#e0e0e0';
            ctx.beginPath(); ctx.roundRect(110, y, 190, 18, 9); ctx.fill();
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.roundRect(110, y, Math.max(0, value) * 1.9, 18, 9); ctx.fill();
            ctx.fillStyle = '#5d4037';
        };
        drawGauge('친밀도', dog.stats.intimacy, '#ff8fab', 95);
        drawGauge('배고픔', dog.stats.hunger, '#fca311', 120);
        ctx.restore();
    }

    function drawWalkAnim() { /* ... */ }
    function drawBathAnim() { /* ... */ }
    function drawEatAnim() { /* ... */ }
    function drawPlayAnim() { /* ... */ }
    function drawButton(text, x, y, width, height, hover) { /* ... */ }
    function drawEvent() { /* ... */ }
    function drawScreen(title, subtitle) { /* ... */ }
    function drawBreedSelection() { /* ... */ }
    function drawNamingScreen() { /* ... */ }

    // --- (이하 나머지 코드는 이전과 동일합니다) ---
    function update() {
        animationFrame++;
        if (gameState !== 'PLAYING' || currentEvent) return;
        gameTime++;
        if (gameTime % 3600 === 0) { dog.age++; checkLifecycle(); }
        if (gameTime % 60 === 0) {
            dog.stats.hunger = Math.max(0, dog.stats.hunger - 0.5);
            dog.stats.intimacy = Math.max(0, dog.stats.intimacy - 0.2);
        }
        if (gameTime > 300 && gameTime % 600 === 0) triggerRandomEvent();
    }
    function checkLifecycle() {
        const currentStage = lifecycle.find(s => dog.age === s.age);
        if (currentStage && dog.age > lastLifecycleEventAge) {
            lastLifecycleEventAge = dog.age;
            dog.stage = currentStage.stage;
            currentEvent = { text: currentStage.event, choices: [{ text: "알았어!" }], isLifecycle: true };
        }
    }
    function triggerRandomEvent() {
        if (currentEvent) return;
        const eventIndex = Math.floor(Math.random() * randomEvents.length);
        currentEvent = JSON.parse(JSON.stringify(randomEvents[eventIndex]));
        currentEvent.anim = randomEvents[eventIndex].anim;
    }
    function selectEventChoice(choice) {
        if (choice.stat) dog.stats[choice.stat] = Math.min(100, dog.stats[choice.stat] + choice.value);
        if (choice.stat2) dog.stats[choice.stat2] = Math.min(100, dog.stats[choice.stat2] + choice.value2);
        currentEvent = null;
    }
    function isMouseOver(rect) {
        if (!rect) return false;
        return mousePos.x > rect.x && mousePos.x < rect.x + rect.width &&
               mousePos.y > rect.y && mousePos.y < rect.y + rect.height;
    }
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        update();
        if (gameState === 'PLAYING') {
            drawBackground(); drawDog(); drawUI();
            if (currentEvent) drawEvent();
        } else if (gameState === 'START_SCREEN') {
            drawScreen('강아지 키우기', '클릭해서 시작하기');
        } else if (gameState === 'CHOOSE_BREED') {
            drawBreedSelection();
        } else if (gameState === 'NAMING') {
            drawNamingScreen();
        } else if (gameState === 'ERROR') {
            ctx.fillStyle = '#fdf6e3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#d90429';
            ctx.font = 'bold 24px "Pretendard", "Malgun Gothic", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(errorMessage, canvas.width / 2, canvas.height / 2);
        }
        requestAnimationFrame(gameLoop);
    }
    function handleCanvasClick(e) {
        if (!musicStarted) {
            bgm.volume = 0.3;
            bgm.play().catch(err => console.error("BGM 재생 실패:", err));
            musicStarted = true;
        }
        if (gameState === 'START_SCREEN') {
            gameState = 'CHOOSE_BREED';
        } else if (gameState === 'CHOOSE_BREED') {
            Object.keys(breeds).forEach(breed => {
                if (isMouseOver(breeds[breed].btn)) {
                    dog = { breed: breed, name: '', age: 0, stage: '신생아기', stats: { intimacy: 50, hunger: 50 } };
                    gameState = 'NAMING';
                }
            });
        } else if (gameState === 'PLAYING' && currentEvent) {
            currentEvent.choices.forEach(choice => {
                if (isMouseOver(choice)) selectEventChoice(choice);
            });
        }
    }
    function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        mousePos.x = (e.clientX - rect.left) * scaleX;
        mousePos.y = (e.clientY - rect.top) * scaleY;
    }
    function handleKeyDown(e) {
        if (gameState !== 'NAMING') return;
        if (e.key === 'Enter' && dogNameInput.length > 0) {
            dog.name = dogNameInput;
            gameState = 'PLAYING';
            checkLifecycle();
        } else if (e.key === 'Backspace') {
            dogNameInput = dogNameInput.slice(0, -1);
        } else if (e.key.length === 1 && dogNameInput.length < 10 && /^[ㄱ-ㅎ가-힣a-zA-Z0-9\s]$/.test(e.key)) {
            dogNameInput += e.key;
        }
    }
    
    // [FIX] init 함수를 async/await 대신 .then()을 사용하여 로딩 완료 후 게임을 시작하도록 수정
    function init() {
        console.log("init() 시작");
        canvas.addEventListener('click', handleCanvasClick);
        canvas.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('keydown', handleKeyDown);
        
        console.log("loadAssets() 호출");
        loadAssets().then(assetResults => {
            console.log("모든 에셋 로딩 시도 완료, .then() 블록 진입");

            const failedAssets = assetResults.filter(r => r.status === 'error');
            if (failedAssets.length > 0) {
                throw new Error(`${failedAssets.map(f=>f.key).join(', ')} 파일 로딩 실패`);
            }
            
            loadingScreen.classList.add('hidden');
            console.log("로딩 화면 숨김");

            gameState = 'START_SCREEN';
            console.log("gameState를 START_SCREEN으로 설정");

            gameLoop();
            console.log("gameLoop() 최초 호출");

        }).catch(error => {
            console.error("초기화 중 오류 발생:", error);
            errorMessage = `게임 초기화 오류: ${error.message}. 콘솔을 확인해주세요.`;
            loadingScreen.innerHTML = `<p>${errorMessage}</p>`;
            gameState = 'ERROR';
            // 오류 발생 시에도 gameLoop를 호출하여 오류 메시지를 캔버스에 표시
            gameLoop();
        });
    }

    init();
</script>
</body>
</html>
