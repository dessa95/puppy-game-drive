<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 키우기</title>
    <style>
        /* Pretendard 웹폰트 추가 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            background-color: #fdf6e3; /* 부드러운 크림색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: #5d4037; /* 갈색 텍스트 */
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            width: 95%;
            max-width: 800px;
            aspect-ratio: 4 / 3; /* 800x600 비율 유지 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
            background: #fff;
            border: 10px solid #fff;
        }

        canvas {
            background-color: #a7e0e0; /* 밝은 하늘색 배경 */
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden { display: none; }

        h1 {
            color: #d4a373; /* 따뜻한 갈색 제목 */
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 로딩 화면 스타일 */
        #loading-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #5d4037;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>나만의 댕댕이를 키워보세요! 🐾</h1>
    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading-screen">로딩 중...</div>
    </div>

    <audio id="bgm" loop class="hidden"></audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const loadingScreen = document.getElementById('loading-screen');

    // --- 게임 상태 및 설정 ---
    // [FIX] GitHub Pages 주소가 아닌 Raw 파일 주소로 변경
    const BASE_URL = "https://raw.githubusercontent.com/dessa95/puppy-game-drive/main/";
    let gameState = 'LOADING'; // LOADING, START_SCREEN, CHOOSE_BREED, NAMING, PLAYING, ERROR
    let dog = null;
    let gameTime = 0;
    let animationFrame = 0;
    let currentEvent = null;
    let dogNameInput = '';
    let lastLifecycleEventAge = -1;
    let musicStarted = false;
    let mousePos = { x: 0, y: 0 };
    let images = {};
    let errorMessage = null;

    // --- 이미지 및 오디오 파일 경로 ---
    const ASSETS = {
        bgm: 'bgm.mp3',
        bichon_newborn: 'b1.png',
        bichon_teen: 'b2.png',
        bichon_adult: 'b3.png',
        bichon_senior: 'b4.png',
        retriever_newborn: 'g1.png',
        retriever_teen: 'g2.png',
        retriever_adult: 'g3.png',
        retriever_senior: 'g4.png',
    };

    // --- 품종 데이터 ---
    const breeds = {
        '비숑 프리제': {
            images: {
                '신생아기': 'bichon_newborn',
                '청소년기': 'bichon_teen',
                '성년기': 'bichon_adult',
                '노령기': 'bichon_senior'
            }
        },
        '골든 리트리버': {
            images: {
                '신생아기': 'retriever_newborn',
                '청소년기': 'retriever_teen',
                '성년기': 'retriever_adult',
                '노령기': 'retriever_senior'
            }
        }
    };

    // --- 생애 주기 및 이벤트 데이터 ---
    const lifecycle = [
        { age: 0, stage: "신생아기", event: "세상에 태어났어요! 안녕?" },
        { age: 2, stage: "청소년기", event: "에너지가 넘쳐요! '개린이'가 되었어요." },
        { age: 6, stage: "성년기", event: "늠름한 성견이 되었어요." },
        { age: 10, stage: "노령기", event: "이제는 잠이 많아졌어요. 곁에 있어주세요." }
    ];
    
    const randomEvents = [
        { text: "산책 갈 시간이에요!", choices: [{ text: "신나게 달린다", stat: 'intimacy', value: 10 }, { text: "천천히 걷는다", stat: 'intimacy', value: 5 }], anim: drawWalkAnim },
        { text: "목욕할 시간! 물이 싫어요!", choices: [{ text: "부드럽게 씻긴다", stat: 'intimacy', value: 5 }, { text: "간식을 주며 달랜다", stat: 'hunger', value: 10, stat2: 'intimacy', value2: 2 }], anim: drawBathAnim },
        { text: "배가 고파요! 밥 주세요!", choices: [{ text: "사료를 준다", stat: 'hunger', value: 20 }, { text: "특식을 준다", stat: 'hunger', value: 30, stat2: 'intimacy', value2: 5 }], anim: drawEatAnim },
        { text: "놀아주세요!", choices: [{ text: "공놀이를 한다", stat: 'intimacy', value: 15 }, { text: "터그 놀이를 한다", stat: 'intimacy', value: 12 }], anim: drawPlayAnim }
    ];

    // --- 에셋 로딩 ---
    function loadAssets() {
        console.log("에셋 로딩을 시작합니다...");
        const promises = [];
        for (const key in ASSETS) {
            if (key === 'bgm') {
                bgm.src = BASE_URL + ASSETS[key];
                console.log(`오디오 로딩 시도: ${bgm.src}`);
            } else {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // CORS 정책 대응
                const src = BASE_URL + ASSETS[key];
                img.src = src;
                images[key] = img;
                console.log(`이미지 로딩 시도: ${src}`);
                promises.push(new Promise(resolve => {
                    img.onload = () => {
                        console.log(`성공: ${src}`);
                        resolve();
                    };
                    img.onerror = () => {
                        console.error(`실패: ${src} 파일을 불러올 수 없습니다.`);
                        resolve(); 
                    };
                }));
            }
        }
        return Promise.all(promises);
    }

    // --- 그리기 함수 ---
    function drawBackground() { /* ...이전과 동일... */ }
    function drawDog() {
        if (!dog) return;
        const currentLifecycleStage = lifecycle.slice().reverse().find(s => dog.age >= s.age);
        if (!currentLifecycleStage) return;
        
        const imageName = breeds[dog.breed].images[currentLifecycleStage.stage];
        const img = images[imageName];
        if (!img || !img.complete || img.naturalHeight === 0) {
            ctx.fillStyle = '#d90429';
            ctx.font = '16px "Pretendard"';
            ctx.textAlign = 'center';
            ctx.fillText(`'${ASSETS[imageName]}' 이미지를 불러올 수 없어요!`, canvas.width / 2, canvas.height / 2);
            return;
        }

        const bobbing = Math.sin(animationFrame * 0.05) * 5;
        const scale = 0.6 + (dog.age / 15) * 0.2;
        const imgWidth = img.width * scale;
        const imgHeight = img.height * scale;
        const dogX = canvas.width / 2 - imgWidth / 2;
        const dogY = canvas.height - imgHeight - 50 + bobbing;
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height - 40, imgWidth / 2, 10);
        ctx.fill();

        ctx.drawImage(img, dogX, dogY, imgWidth, imgHeight);
    }

    function drawUI() { /* ...이전과 동일... */ }
    function drawWalkAnim() { /* ...이전과 동일... */ }
    function drawBathAnim() { /* ...이전과 동일... */ }
    function drawEatAnim() { /* ...이전과 동일... */ }
    function drawPlayAnim() { /* ...이전과 동일... */ }
    function drawButton(text, x, y, width, height, hover) { /* ...이전과 동일... */ }
    function drawEvent() { /* ...이전과 동일... */ }
    function drawScreen(title, subtitle) { /* ...이전과 동일... */ }
    function drawBreedSelection() { /* ...이전과 동일... */ }
    function drawNamingScreen() { /* ...이전과 동일... */ }

    // --- 게임 로직 ---
    function update() { /* ...이전과 동일... */ }
    function checkLifecycle() { /* ...이전과 동일... */ }
    function triggerRandomEvent() { /* ...이전과 동일... */ }
    function selectEventChoice(choice) { /* ...이전과 동일... */ }
    function isMouseOver(rect) { /* ...이전과 동일... */ }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        update();

        if (gameState === 'PLAYING') {
            drawBackground(); drawDog(); drawUI();
            if (currentEvent) drawEvent();
        } else if (gameState === 'START_SCREEN') {
            drawScreen('강아지 키우기', '클릭해서 시작하기');
        } else if (gameState === 'CHOOSE_BREED') {
            drawBreedSelection();
        } else if (gameState === 'NAMING') {
            drawNamingScreen();
        } else if (gameState === 'ERROR') {
            ctx.fillStyle = '#fdf6e3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#d90429';
            ctx.font = 'bold 24px "Pretendard", "Malgun Gothic", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(errorMessage, canvas.width / 2, canvas.height / 2);
        }
        
        requestAnimationFrame(gameLoop);
    }

    // --- 이벤트 핸들러 ---
    function handleCanvasClick(e) { /* ...이전과 동일... */ }
    function handleMouseMove(e) { /* ...이전과 동일... */ }
    function handleKeyDown(e) { /* ...이전과 동일... */ }

    // --- 초기화 ---
    async function init() {
        canvas.addEventListener('click', handleCanvasClick);
        canvas.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('keydown', handleKeyDown);

        const loadingTimeout = setTimeout(() => {
            if (gameState === 'LOADING') {
                console.error("로딩 시간이 10초를 초과했습니다. 파일 경로 또는 이름을 다시 확인해주세요.");
                errorMessage = "로딩 시간이 초과되었습니다. F12를 눌러 콘솔을 확인해주세요.";
                loadingScreen.classList.add('hidden');
                gameState = 'ERROR';
            }
        }, 10000);

        await loadAssets();
        console.log("모든 에셋 로딩 절차가 완료되었습니다.");
        clearTimeout(loadingTimeout);

        if (gameState !== 'ERROR') {
            loadingScreen.classList.add('hidden');
            gameState = 'START_SCREEN';
        }
        
        gameLoop();
    }

    init();
</script>
</body>
</html>
