<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê°•ì•„ì§€ í‚¤ìš°ê¸°</title>
    <style>
        /* Pretendard ì›¹í°íŠ¸ ì¶”ê°€ */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            background-color: #fdf6e3; /* ë¶€ë“œëŸ¬ìš´ í¬ë¦¼ìƒ‰ ë°°ê²½ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: #5d4037; /* ê°ˆìƒ‰ í…ìŠ¤íŠ¸ */
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            width: 95%;
            max-width: 800px;
            aspect-ratio: 4 / 3; /* 800x600 ë¹„ìœ¨ ìœ ì§€ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
            background: #fff;
            border: 10px solid #fff;
        }

        canvas {
            background-color: #a7e0e0; /* ë°ì€ í•˜ëŠ˜ìƒ‰ ë°°ê²½ */
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden { display: none; }

        h1 {
            color: #d4a373; /* ë”°ëœ»í•œ ê°ˆìƒ‰ ì œëª© */
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* ë¡œë”© í™”ë©´ ìŠ¤íƒ€ì¼ */
        #loading-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #5d4037;
            display: flex;
            flex-direction: column; /* ì„¸ë¡œ ì •ë ¬ ì¶”ê°€ */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>ë‚˜ë§Œì˜ ëŒ•ëŒ•ì´ë¥¼ í‚¤ì›Œë³´ì„¸ìš”! ğŸ¾</h1>
    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading-screen">
            <p>ë¡œë”© ì¤‘...</p>
            <p id="loading-status" style="font-size: 16px; margin-top: 10px;"></p>
        </div>
    </div>

    <audio id="bgm" loop class="hidden"></audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingStatus = document.getElementById('loading-status');

    // --- ê²Œì„ ìƒíƒœ ë° ì„¤ì • ---
    // [FIX] GitHub Pages ì£¼ì†Œê°€ ì•„ë‹Œ Raw íŒŒì¼ ì£¼ì†Œë¡œ ë³€ê²½
    const BASE_URL = "https://raw.githubusercontent.com/dessa95/puppy-game-drive/main/";
    let gameState = 'LOADING'; // LOADING, START_SCREEN, CHOOSE_BREED, NAMING, PLAYING, ERROR
    let dog = null;
    let gameTime = 0;
    let animationFrame = 0;
    let currentEvent = null;
    let dogNameInput = '';
    let lastLifecycleEventAge = -1;
    let musicStarted = false;
    let mousePos = { x: 0, y: 0 };
    let images = {};
    let errorMessage = null;

    // --- ì´ë¯¸ì§€ ë° ì˜¤ë””ì˜¤ íŒŒì¼ ê²½ë¡œ ---
    const ASSETS = {
        bgm: 'bgm.mp3',
        bichon_newborn: 'b1.png',
        bichon_teen: 'b2.png',
        bichon_adult: 'b3.png',
        bichon_senior: 'b4.png',
        retriever_newborn: 'g1.png',
        retriever_teen: 'g2.png',
        retriever_adult: 'g3.png',
        retriever_senior: 'g4.png',
    };

    // --- í’ˆì¢… ë°ì´í„° ---
    const breeds = {
        'ë¹„ìˆ‘ í”„ë¦¬ì œ': {
            images: {
                'ì‹ ìƒì•„ê¸°': 'bichon_newborn',
                'ì²­ì†Œë…„ê¸°': 'bichon_teen',
                'ì„±ë…„ê¸°': 'bichon_adult',
                'ë…¸ë ¹ê¸°': 'bichon_senior'
            }
        },
        'ê³¨ë“  ë¦¬íŠ¸ë¦¬ë²„': {
            images: {
                'ì‹ ìƒì•„ê¸°': 'retriever_newborn',
                'ì²­ì†Œë…„ê¸°': 'retriever_teen',
                'ì„±ë…„ê¸°': 'retriever_adult',
                'ë…¸ë ¹ê¸°': 'retriever_senior'
            }
        }
    };

    // --- ìƒì•  ì£¼ê¸° ë° ì´ë²¤íŠ¸ ë°ì´í„° ---
    const lifecycle = [
        { age: 0, stage: "ì‹ ìƒì•„ê¸°", event: "ì„¸ìƒì— íƒœì–´ë‚¬ì–´ìš”! ì•ˆë…•?" },
        { age: 2, stage: "ì²­ì†Œë…„ê¸°", event: "ì—ë„ˆì§€ê°€ ë„˜ì³ìš”! 'ê°œë¦°ì´'ê°€ ë˜ì—ˆì–´ìš”." },
        { age: 6, stage: "ì„±ë…„ê¸°", event: "ëŠ ë¦„í•œ ì„±ê²¬ì´ ë˜ì—ˆì–´ìš”." },
        { age: 10, stage: "ë…¸ë ¹ê¸°", event: "ì´ì œëŠ” ì ì´ ë§ì•„ì¡Œì–´ìš”. ê³ì— ìˆì–´ì£¼ì„¸ìš”." }
    ];
    
    const randomEvents = [
        { text: "ì‚°ì±… ê°ˆ ì‹œê°„ì´ì—ìš”!", choices: [{ text: "ì‹ ë‚˜ê²Œ ë‹¬ë¦°ë‹¤", stat: 'intimacy', value: 10 }, { text: "ì²œì²œíˆ ê±·ëŠ”ë‹¤", stat: 'intimacy', value: 5 }], anim: drawWalkAnim },
        { text: "ëª©ìš•í•  ì‹œê°„! ë¬¼ì´ ì‹«ì–´ìš”!", choices: [{ text: "ë¶€ë“œëŸ½ê²Œ ì”»ê¸´ë‹¤", stat: 'intimacy', value: 5 }, { text: "ê°„ì‹ì„ ì£¼ë©° ë‹¬ëœë‹¤", stat: 'hunger', value: 10, stat2: 'intimacy', value2: 2 }], anim: drawBathAnim },
        { text: "ë°°ê°€ ê³ íŒŒìš”! ë°¥ ì£¼ì„¸ìš”!", choices: [{ text: "ì‚¬ë£Œë¥¼ ì¤€ë‹¤", stat: 'hunger', value: 20 }, { text: "íŠ¹ì‹ì„ ì¤€ë‹¤", stat: 'hunger', value: 30, stat2: 'intimacy', value2: 5 }], anim: drawEatAnim },
        { text: "ë†€ì•„ì£¼ì„¸ìš”!", choices: [{ text: "ê³µë†€ì´ë¥¼ í•œë‹¤", stat: 'intimacy', value: 15 }, { text: "í„°ê·¸ ë†€ì´ë¥¼ í•œë‹¤", stat: 'intimacy', value: 12 }], anim: drawPlayAnim }
    ];

    // --- ì—ì…‹ ë¡œë”© ---
    function loadAssets() {
        console.log("ì—ì…‹ ë¡œë”©ì„ ì‹œì‘í•©ë‹ˆë‹¤...");
        const promises = [];
        for (const key in ASSETS) {
            if (key === 'bgm') {
                bgm.src = BASE_URL + ASSETS[key];
            } else {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // CORS ì •ì±… ëŒ€ì‘
                const src = BASE_URL + ASSETS[key];
                img.src = src;
                images[key] = img;
                promises.push(new Promise(resolve => {
                    img.onload = resolve;
                    img.onerror = () => {
                        console.error(`Failed to load image: ${img.src}`);
                        resolve(); // ì˜¤ë¥˜ê°€ ë‚˜ë„ ë‹¤ë¥¸ íŒŒì¼ ë¡œë”©ì€ ê³„ì† ì§„í–‰
                    };
                }));
            }
        }
        return Promise.all(promises);
    }

    // --- ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
    function drawBackground() {
        ctx.fillStyle = '#f4a261'; ctx.fillRect(0, 450, canvas.width, 150);
        ctx.fillStyle = '#e9c46a'; ctx.fillRect(0, 0, canvas.width, 450);
        ctx.fillStyle = '#a2d2ff'; ctx.fillRect(550, 100, 150, 100);
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 5; ctx.strokeRect(550, 100, 150, 100);
        ctx.beginPath(); ctx.moveTo(625, 100); ctx.lineTo(625, 200);
        ctx.moveTo(550, 150); ctx.lineTo(700, 150); ctx.stroke();
    }

    function drawDog() {
        if (!dog) return;
        const currentLifecycleStage = lifecycle.slice().reverse().find(s => dog.age >= s.age);
        if (!currentLifecycleStage) return;
        
        const imageName = breeds[dog.breed].images[currentLifecycleStage.stage];
        const img = images[imageName];
        if (!img || !img.complete || img.naturalHeight === 0) {
            ctx.fillStyle = '#d90429';
            ctx.font = '16px "Pretendard"';
            ctx.textAlign = 'center';
            ctx.fillText(`'${ASSETS[imageName]}' ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ìš”!`, canvas.width / 2, canvas.height / 2);
            return;
        }

        const bobbing = Math.sin(animationFrame * 0.05) * 5;
        const scale = 0.6 + (dog.age / 15) * 0.2;
        const imgWidth = img.width * scale;
        const imgHeight = img.height * scale;
        const dogX = canvas.width / 2 - imgWidth / 2;
        const dogY = canvas.height - imgHeight - 50 + bobbing;
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height - 40, imgWidth / 2, 10);
        ctx.fill();

        ctx.drawImage(img, dogX, dogY, imgWidth, imgHeight);
    }

    function drawUI() { 
        if (gameState !== 'PLAYING') return;
        ctx.save();
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.strokeStyle = '#d4a373';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.roundRect(10, 10, 320, 120, 15);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = '#5d4037';
        ctx.font = 'bold 22px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'left';
        const currentLifecycleStage = lifecycle.slice().reverse().find(s => dog.age >= s.age);
        dog.stage = currentLifecycleStage ? currentLifecycleStage.stage : 'ì•Œ ìˆ˜ ì—†ìŒ';
        ctx.fillText(`ğŸ¾ ${dog.name}`, 25, 45);
        ctx.font = '18px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.fillText(`ğŸ‚ ${dog.age}ì‚´ (${dog.stage})`, 25, 75);
        const drawGauge = (label, value, color, y) => {
            ctx.fillText(label, 25, y + 12);
            ctx.fillStyle = '#e0e0e0';
            ctx.beginPath(); ctx.roundRect(110, y, 190, 18, 9); ctx.fill();
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.roundRect(110, y, Math.max(0, value) * 1.9, 18, 9); ctx.fill();
            ctx.fillStyle = '#5d4037';
        };
        drawGauge('ì¹œë°€ë„', dog.stats.intimacy, '#ff8fab', 95);
        drawGauge('ë°°ê³ í””', dog.stats.hunger, '#fca311', 120);
        ctx.restore();
    }

    // --- ì´ë²¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜ ---
    function drawWalkAnim() {
        const sunX = 700, sunY = 80;
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(sunX, sunY, 40, 0, Math.PI * 2);
        ctx.fill();
        // í–‡ì‚´
        for(let i=0; i<8; i++){
            const angle = (i * Math.PI / 4) + (animationFrame * 0.02);
            ctx.beginPath();
            ctx.moveTo(sunX, sunY);
            ctx.lineTo(sunX + Math.cos(angle) * 60, sunY + Math.sin(angle) * 60);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }
    function drawBathAnim() {
        for(let i=0; i<5; i++){
            const x = canvas.width / 2 + Math.sin(animationFrame * 0.05 + i) * (100 + i*20);
            const y = canvas.height / 2 - 50 - Math.cos(animationFrame * 0.05 + i) * 20;
            const r = 10 + Math.sin(animationFrame * 0.1 + i*2) * 5;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }
    function drawEatAnim() {
        const heartX = canvas.width / 2;
        const heartY = 150 + Math.sin(animationFrame * 0.1) * 10;
        ctx.font = '50px sans-serif';
        ctx.fillStyle = '#ff4d6d';
        ctx.fillText('â¤ï¸', heartX, heartY);
    }
    function drawPlayAnim() {
        const ballX = 100 + (animationFrame % 200) * 3;
        const ballY = 300 + Math.sin((animationFrame % 200) * Math.PI / 100) * 100;
        ctx.fillStyle = '#d90429';
        ctx.beginPath();
        ctx.arc(ballX, ballY, 20, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawButton(text, x, y, width, height, hover) {
        ctx.save();
        ctx.fillStyle = hover ? '#FFD700' : '#FFF';
        if (hover) { ctx.shadowColor = 'rgba(255, 215, 0, 0.7)'; ctx.shadowBlur = 15; }
        ctx.strokeStyle = '#d4a373';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.roundRect(x, y, width, height, 15);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
        
        ctx.fillStyle = '#5d4037';
        ctx.font = 'bold 22px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, x + width / 2, y + height / 2);
    }

    function drawEvent() {
        if (!currentEvent) return;
        ctx.fillStyle = `rgba(0, 0, 0, 0.7)`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (currentEvent.anim) currentEvent.anim();

        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 32px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(currentEvent.text, canvas.width / 2, canvas.height / 2 - 80);

        currentEvent.choices.forEach((choice, index) => {
            const btnWidth = 320;
            const btnHeight = 55;
            const btnX = canvas.width / 2 - btnWidth / 2;
            const btnY = canvas.height / 2 + (index * (btnHeight + 15));
            Object.assign(choice, { x: btnX, y: btnY, width: btnWidth, height: btnHeight });
            drawButton(choice.text, btnX, btnY, btnWidth, btnHeight, isMouseOver(choice));
        });
    }

    function drawScreen(title, subtitle) {
        ctx.fillStyle = '#2a9d8f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 48px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = '22px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.fillText(subtitle, canvas.width / 2, canvas.height / 2 + 20);
    }
    
    function drawBreedSelection() {
        drawScreen('ì–´ë–¤ ê°•ì•„ì§€ë¥¼ í‚¤ìš¸ê¹Œìš”?', '');
        Object.keys(breeds).forEach((breed, index) => {
            const btnY = 280 + index * 80;
            breeds[breed].btn = { x: canvas.width/2 - 150, y: btnY, width: 300, height: 60 };
            drawButton(breed, breeds[breed].btn.x, breeds[breed].btn.y, breeds[breed].btn.width, breeds[breed].btn.height, isMouseOver(breeds[breed].btn));
        });
    }

    function drawNamingScreen() {
        drawScreen('ê°•ì•„ì§€ì˜ ì´ë¦„ì„ ì§€ì–´ì£¼ì„¸ìš”', 'í‚¤ë³´ë“œë¡œ ì…ë ¥í•˜ê³  Enterë¥¼ ëˆ„ë¥´ì„¸ìš”');
        ctx.fillStyle = '#FFF';
        ctx.strokeStyle = '#d4a373';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.roundRect(canvas.width / 2 - 200, canvas.height / 2 + 60, 400, 60, 10);
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#5d4037';
        ctx.font = '32px "Pretendard", "Malgun Gothic", sans-serif';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        const cursor = (Math.floor(animationFrame / 30) % 2 === 0) ? '|' : '';
        ctx.fillText(dogNameInput + cursor, canvas.width / 2 - 190, canvas.height / 2 + 90);
    }

    // --- ê²Œì„ ë¡œì§ ---
    function update() {
        animationFrame++;
        if (gameState !== 'PLAYING' || currentEvent) return;
        gameTime++;
        if (gameTime % 3600 === 0) { dog.age++; checkLifecycle(); }
        if (gameTime % 60 === 0) {
            dog.stats.hunger = Math.max(0, dog.stats.hunger - 0.5);
            dog.stats.intimacy = Math.max(0, dog.stats.intimacy - 0.2);
        }
        if (gameTime > 300 && gameTime % 600 === 0) triggerRandomEvent();
    }
    
    function checkLifecycle() {
        const currentStage = lifecycle.find(s => dog.age === s.age);
        if (currentStage && dog.age > lastLifecycleEventAge) {
            lastLifecycleEventAge = dog.age;
            dog.stage = currentStage.stage;
            currentEvent = { text: currentStage.event, choices: [{ text: "ì•Œì•˜ì–´!" }], isLifecycle: true };
        }
    }

    function triggerRandomEvent() {
        if (currentEvent) return;
        const eventIndex = Math.floor(Math.random() * randomEvents.length);
        currentEvent = JSON.parse(JSON.stringify(randomEvents[eventIndex]));
        currentEvent.anim = randomEvents[eventIndex].anim;
    }

    function selectEventChoice(choice) {
        if (choice.stat) dog.stats[choice.stat] = Math.min(100, dog.stats[choice.stat] + choice.value);
        if (choice.stat2) dog.stats[choice.stat2] = Math.min(100, dog.stats[choice.stat2] + choice.value2);
        currentEvent = null;
    }

    function isMouseOver(rect) {
        if (!rect) return false;
        return mousePos.x > rect.x && mousePos.x < rect.x + rect.width &&
               mousePos.y > rect.y && mousePos.y < rect.y + rect.height;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        update();
        if (gameState === 'PLAYING') {
            drawBackground(); drawDog(); drawUI();
            if (currentEvent) drawEvent();
        } else if (gameState === 'START_SCREEN') {
            drawScreen('ê°•ì•„ì§€ í‚¤ìš°ê¸°', 'í´ë¦­í•´ì„œ ì‹œì‘í•˜ê¸°');
        } else if (gameState === 'CHOOSE_BREED') {
            drawBreedSelection();
        } else if (gameState === 'NAMING') {
            drawNamingScreen();
        } else if (gameState === 'ERROR') {
            ctx.fillStyle = '#fdf6e3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#d90429';
            ctx.font = 'bold 24px "Pretendard", "Malgun Gothic", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(errorMessage, canvas.width / 2, canvas.height / 2);
        }
        requestAnimationFrame(gameLoop);
    }
    function handleCanvasClick(e) {
        if (!musicStarted) {
            bgm.volume = 0.3;
            bgm.play().catch(err => console.error("BGM ì¬ìƒ ì‹¤íŒ¨:", err));
            musicStarted = true;
        }
        if (gameState === 'START_SCREEN') {
            gameState = 'CHOOSE_BREED';
        } else if (gameState === 'CHOOSE_BREED') {
            Object.keys(breeds).forEach(breed => {
                if (isMouseOver(breeds[breed].btn)) {
                    dog = { breed: breed, name: '', age: 0, stage: 'ì‹ ìƒì•„ê¸°', stats: { intimacy: 50, hunger: 50 } };
                    gameState = 'NAMING';
                }
            });
        } else if (gameState === 'PLAYING' && currentEvent) {
            currentEvent.choices.forEach(choice => {
                if (isMouseOver(choice)) selectEventChoice(choice);
            });
        }
    }
    function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        mousePos.x = (e.clientX - rect.left) * scaleX;
        mousePos.y = (e.clientY - rect.top) * scaleY;
    }
    function handleKeyDown(e) {
        if (gameState !== 'NAMING') return;
        if (e.key === 'Enter' && dogNameInput.length > 0) {
            dog.name = dogNameInput;
            gameState = 'PLAYING';
            checkLifecycle();
        } else if (e.key === 'Backspace') {
            dogNameInput = dogNameInput.slice(0, -1);
        } else if (e.key.length === 1 && dogNameInput.length < 10 && /^[ã„±-ã…ê°€-í£a-zA-Z0-9\s]$/.test(e.key)) {
            dogNameInput += e.key;
        }
    }
    async function init() {
        // [FIX] Wrap main logic in try...catch for better error handling
        try {
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('keydown', handleKeyDown);
            
            await loadAssets();
            
            loadingScreen.classList.add('hidden');
            gameState = 'START_SCREEN';
            gameLoop();
        } catch (error) {
            console.error("ì´ˆê¸°í™” ì¤‘ ì‹¬ê°í•œ ì˜¤ë¥˜ ë°œìƒ:", error);
            errorMessage = "ê²Œì„ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
            loadingScreen.innerHTML = `<p>${errorMessage}</p>`;
            gameState = 'ERROR';
            // Start the game loop to display the error message on canvas
            gameLoop();
        }
    }
    init();
</script>
</body>
